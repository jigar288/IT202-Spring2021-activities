<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul>
      <li class="big blue">IT202</li>
    </ul>

    <script>
        
        // 1
        let div1 = document.getElementById("div1");
        div1.innerText = "UIC"

        // 2
        div1.style.color = "#D50032"

        // 3
        div1.classList.add("big")

        // 4
        let image = document.getElementById("div2").firstElementChild
        image.setAttribute("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png");
        
        // 5
        image.style.height = "25%"
        image.style.width = "25%"

        // 6
        let div3 = document.getElementById("div3");
        div3.remove()

        // 7
        document.title = "jigar288"

        // 8
        let li = document.createElement("li")
        
        // 9
        li.innerText = "Computer Science"

        // 10
        let list = document.getElementsByTagName("ul");              
        list[0].appendChild(li)

        // 11
        list[0].firstElementChild.classList.remove("big")

        // 12
        let listItems = document.getElementsByTagName("li")
        listItems[1].classList.add("blue")

        // 13
        let imageElement = document.getElementsByTagName("img");
        let clonedImage = imageElement[0].cloneNode(true);

        // 14
        div1.appendChild(clonedImage)

    </script>


  </body>
</html>
