<!DOCTYPE html>
<html>
<head>
    <title>Material Components For Web</title>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
</head>
<body>

    <h1>Material Components For Web</h1>

    <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="nameInput">Enter your name</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="nameInput">
        <span class="mdc-line-ripple"></span>
    </label>

    <br> <br>

    <button class="mdc-button mdc-button--raised foo-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Show Snackbar</span>
    </button>

    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
          <div class="mdc-snackbar__label" aria-atomic="false">
            Value that you entered
          </div>
        </div>
      </div>    

<script>
    // searches dom for button & passes as a parameter
    const materialButton = document.querySelector('.foo-button');
    // then adds ripple effect to the button from CDN js
    mdc.ripple.MDCRipple.attachTo(materialButton);

    //init textfield
    const materialTextfield = document.querySelector('.mdc-text-field');
    mdc.textField.MDCTextField.attachTo(materialTextfield)

    // init snackbar
    const snackbarElement = document.querySelector('.mdc-snackbar')
    const attachedSnackbar = mdc.snackbar.MDCSnackbar.attachTo(snackbarElement)


    //button event listener
    document.getElementsByTagName('button')[0].addEventListener("click", function(){
        const inputValue = document.getElementsByTagName('input')[0].value;
        attachedSnackbar.labelText = `Your entered: ${inputValue}`;
        attachedSnackbar.open()    
    });    


</script>

</body>
</html>
